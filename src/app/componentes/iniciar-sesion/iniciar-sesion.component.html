<h1 class="m-5">Iniciar sesión</h1>
<form #f="ngForm" (ngSubmit)="onLogin()" novalidate class="m-5">
  <div class="mb-3">
    <label for="nombreUsuario" class="form-label">Usuario</label>
    <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
